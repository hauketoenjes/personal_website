name: Check build

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v1
        name: Setup bun
      - run: bun install
        name: Install dependencies
      - run: bun build
        name: Build
